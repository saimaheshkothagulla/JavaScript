<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>arrays</title>
</head>
<body>
<script type="text/javascript">
    var fruits=['apple','mango','banana'];
    var cities=new Array('hyderabad','vizag','amaravathi')
    document.write('<h6>'+fruits+'</h6>');
    document.write('<h6>'+fruits[0]+'</h6>');
    document.write('<h6>'+cities+'</h6>');
    //adding value to cities
    cities.push('mumbai')
       document.write('<h6>'+cities+'</h6>');
    //poping the element
    fruits.pop()
    document.write('<h6>'+fruits+'</h6>');


</script>

</body>
</html>
