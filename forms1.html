<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
</head>
<body>

<form>
    <center>
    <fieldset width="50%">
        <legend>Resister form</legend>

    <table width="50%" bgcolor="cray">
        <tr>
            <td width="50%" align="right"></td>
            <td width="505" align="left"></td>
        </tr>
        <tr>
            <td width="50%" align="right"></td>
            <td width="505" align="left"></td>
        </tr>
        <tr>
            <td width="50%" align="right">Name:</td>
            <td width="505" align="left"><input type="text"></td>
        </tr>
        <tr>
            <td width="50%" align="right">Password:</td>
            <td width="505" align="left"><input type="password"></td>
        </tr>
        <tr>
            <td width="50%" align="right">Gender:</td>
            <td width="505" align="left">
                <input type="radio" name="1">M
                <input type="radio" name="1">F
                <input type="radio" name="1">O
            </td>
        </tr>
        <tr>
            <td width="50%" align="right">Address:</td>
            <td width="505" align="left"><textarea rows="10"></textarea></td>
        </tr>
        <tr>
            <td width="50%" align="right">Qualification:</td>
            <td width="505" align="left"><select>
                <option value="1">b tech</option>
                <option>m tech</option>
                <option>degree</option>
                <option>mca</option>
            </select></td>
        </tr>
        <tr>
            <td width="50%" align="right">Skills:</td>
            <td width="50%" align="left">
                <select multiple="multiple">
                    <option>C</option>
                    <option>C++</option>
                    <option>Java</option>
                    <option>Python</option>

                </select>
            </td>

        </tr>
        <tr>
            <td width="50%" align="right"><input type="reset" value="reset"></td>
            <td width="50%" align="left"><input type="submit" value="Submit"</td>
        </tr>


    </table>
        </fieldset>
        </center>
</form>
</body>
</html>
